<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
</head>
<body>
<div class="leftSide">
    <div class="row">
        <div class="column">
            <div>
                <label>Score: <span id="score">0</span></label>
            </div>
            <label>Clicks: <span id="clicks">0</span></label><br>
            <label> Cookies per click: <span id="cookiesPerClick">0</span></label><br>
            <label> Cookies per second: <span id="cookiesPerSecond">0</span></label>
            <div class="cookie"><img src="http://images.clipartpanda.com/sugar-cookie-clipart-8106e34fac0e4a66a58c0a830dc746b1_p_400.png" id="cookie"></div>
        </div>
    </div>
</div>
<div class="rightSide">
    <div class="row">
        <div class="column">
            <div>
                <div class="store">
                <label id="store">Store</label><br>
                    <img id="ribbon" src="https://www.pinclipart.com/picdir/big/1-15743_pink-ribbon-breast-cancer-awareness-clip-art-pink.png"><br>
                    <button id="multiplier">Multiply!</button><br>
                    <label id="multiplyShop">Pay <span id="multiplyPrice">0</span> and get <span id="multiplyItem">0</span> cookies per click!</label><br>
                    <button id="autoClick">Autoclick!</button><br>
                    <label id="autoClickShop">Pay <span id="autoClickPrice">0</span> and get <span id="autoClickItem">0</span> automatic clicks per second!</label><br>
                    <img id="ribbonReverse" src="https://www.pinclipart.com/picdir/big/1-15743_pink-ribbon-breast-cancer-awareness-clip-art-pink.png"><br>
            </div>
                </div>
        </div>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
