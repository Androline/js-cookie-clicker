<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
</head>
<body>
<div class="leftSide">
    <div class="row">
        <div class="column">
            <div>
                <label id="score">Score: </label>
            </div>
<label id="counter"> 0 </label>
<button id="run">Click Me!</button>
<button id="multiplier"> Multiply! </button>
            <div class="cookie"><img src="http://images.clipartpanda.com/sugar-cookie-clipart-8106e34fac0e4a66a58c0a830dc746b1_p_400.png" id="cookie"></div>
        </div>
    </div>
</div>
<div class="rightSide">
    <div class="row">
        <div class="column">
            <div>
                <div class="store">
                <label id="store">Store</label><br>
                    <button id="upgrade">Upgrade</button>
            </div>
                </div>
        </div>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
